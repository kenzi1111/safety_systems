{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>プロフィール削除確認</h2>
    <p>{{ object.user.screen_name }}さんのプロフィールを本当に削除してよろしいですか？</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">削除</button>
        <a href="{% url 'profile_detail' object.pk %}" class="btn btn-secondary">キャンセル</a>
    </form>
</div>
{% endblock %}
