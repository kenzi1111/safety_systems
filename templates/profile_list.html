{% extends 'base.html' %}

{% block content %}

<!doctype html>
<html lang="ja">
<head>
    <!-- 必要なメタ情報とスタイルシートの読み込み -->
</head>
<body>
    <h1>ユーザ情報一覧</h1>
    <ul>
        {% for profile in profiles %}
            <li>
                <a href="{% url 'accounts:profile_detail' user_id=profile.user.id %}">
                    {{ profile.user.screen_name }} ({{ profile.user.email }})
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
{% endblock %}
