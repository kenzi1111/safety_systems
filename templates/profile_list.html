{% extends 'base.html' %}

{% block content %}
<h1>ユーザ情報一覧</h1>


<ul>
    {% for profile in profiles %}
    <li>
        <a href="{% url 'accounts:profile_detail' pk=profile.user.pk %}">
            ＜ユーザ名＞： {{ profile.username }}  ＜電話番号＞： {{ profile.phone_number }}
        </a>
    </li>
    {% endfor %}

    <!-- 新規ユーザー登録のリンク -->
    <a href="{% url 'accounts:profile_create' %}">新規ユーザー登録</a>

</ul>
{% endblock %}
