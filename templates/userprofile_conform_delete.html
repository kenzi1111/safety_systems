{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <h2>プロフィール削除確認</h2>
    <p>{{ userprofile.username }}さんのプロフィールを本当に削除してよろしいですか？</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">削除</button>
        <a href="{% url 'accounts:profile_detail' pk=userprofile.user.pk %}" class="btn btn-default">キャンセル</a>
    </form>
</div>
{% endblock %}
