{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>{{ userprofile.user.username }}のプロフィール</h2>
    <div class="row mt-4">
        <div class="col-md-4">
            <img src="{{ userprofile.user_image.url }}" alt="Profile Image" class="img-fluid">
        </div>
        <div class="col-md-8">
            <table class="table">
                <tr>
                    <th>名前</th>
                    <td>{{ userprofile.user.username }}</td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td>{{ userprofile.user.email }}</td>
                </tr>
                <tr>
                    <th>住所</th>
                    <td>{{ userprofile.address }}</td>
                </tr>
                <tr>
                    <th>電話番号</th>
                    <td>{{ userprofile.phone_number }}</td>
                </tr>
            </table>
                <a href="{% url 'accounts:profile_update' pk=object.pk %}">[編集]</a>
                <a href="{% url 'accounts:profile_delete' pk=object.pk %}">[削除]</a>
        </div>
        <iframe id='map'
            src='https://www.google.com/maps/embed/v1/place?key={{google_maps_api_key}} &amp;q={{ userprofile.address }}'
            width='100%'
            height='320'
            frameborder='0'>
        </iframe>
    </div>
</div>
{% endblock %}
